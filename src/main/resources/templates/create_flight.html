<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar}"></div>
<div class="container">
    <h1 class="mt-5 mb-4">Add New Flight</h1>

    <form action="#" th:action="@{/create_flight}" th:object="${flight}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="flightNumber" class="form-label">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber" th:field="*{flightNumber}" class="form-control" required>
            <span th:if="${#fields.hasErrors('flightNumber')}" th:errors="*{flightNumber}"></span>
            <div class="invalid-feedback">
                Please provide a valid flight number.
            </div>
        </div>

        <div class="mb-3">
            <label for="startingPlace" class="form-label">Starting Place:</label>
            <input type="text" id="startingPlace" name="startingPlace" th:field="*{startingPlace}" class="form-control" required>
            <span th:if="${#fields.hasErrors('startingPlace')}" th:errors="*{startingPlace}"></span>
            <div class="invalid-feedback">
                Please provide a valid starting place.
            </div>
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <input type="text" id="destination" name="destination" th:field="*{destination}" class="form-control" required>
            <span th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></span>
            <div class="invalid-feedback">
                Please provide a valid destination.
            </div>
        </div>

        <div class="mb-3">
            <label for="flightDate" class="form-label">Flight Date:</label>
            <input type="datetime-local" id="flightDate" name="flightDate" th:field="*{flightDate}" class="form-control" min="0000-00-00T00:00" max="9999-12-31T23:59" required >
            <span th:if="${#fields.hasErrors('flightDate')}" th:errors="*{flightDate}"></span>
            <div class="invalid-feedback">
                Please provide a valid flight date.
            </div>
        </div>

        <div class="mb-3">
            <label for="seats" class="form-label">Seats:</label>
            <input type="number" id="seats" name="seats" th:field="*{seats}" class="form-control" required>
            <span th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}"></span>
            <div class="invalid-feedback">
                Please provide a valid number of seats.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Flight</button>
        <a href="/" class="btn btn-primary">Back to Home Page</a>
    </form>
</div>

</body>
</html>
