<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Passenger</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.worldvectorlogo.com/logos/lot-2.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{navbar}"></div>
<div class="container">
    <h1 class="mt-5">Update Passenger</h1>
    <form th:action="@{/update_passenger/{id}(id=${passenger.id})}" th:object="${passenger}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="flightID" class="form-label">(optional) New flightID:</label>
            <input type="number" id="flightID" name="flightID" class="form-control" pattern="[0-9]*" th:field="*{flightID}">
            <span th:if="${#fields.hasErrors('flightID')}" th:errors="*{flightID}" class="text-danger"></span>
            <span th:if="${error}" class="text-danger" th:text="${error}"></span>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">(optional) New first Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label"> (optional) New last name:</label>
            <input type="text" id="last_name" name="lastName" class="form-control" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">(optional) telephone:</label>
            <input type="number" id="telephone" name="telephone" class="form-control" th:field="*{telephone}">
            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Update Passenger</button>
        <a href="/" class="btn btn-primary">Back to Home Page</a>
    </form>
</div>
</body>
</html>
