<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.worldvectorlogo.com/logos/lot-2.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="" th:src="@{js/script.js}"></script>
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleshome.css}">
</head>
<body>
<div th:replace="~{header}"></div>
<div class="container-fluid text-center main-content">
    <h1>Search flights</h1>
</div>
<div class="container">
    <form id="searchForm" method="post" accept-charset="UTF-8">
        <div class="form-inline mb-3">
            <div class="col">
                <input type="text" id="id" name="id" class="form-control form-control-sm" placeholder="Flight ID">
            </div>
            <div class="col">
                <input type="text" id="flightNumber" name="flightNumber" class="form-control form-control-sm" placeholder="Flight Number">
            </div>
            <div class="col">
                <input type="text" id="startingPlace" name="startingPlace" class="form-control form-control-sm" placeholder="Starting Place">
            </div>
            <div class="col">
                <input type="text" id="destination" name="destination" class="form-control form-control-sm" placeholder="Destination">
            </div>
            <div class="col">
                <input type="date" id="flightDate" name="flightDate" class="form-control form-control-sm" placeholder="Flight Date">
            </div>
            <div class="col">
                <input type="number" id="seats" name="seats" class="form-control form-control-sm" placeholder="Available Seats">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-search" onclick="searchFlights()">Search</button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table" id="flight-table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Flight ID</th>
                <th scope="col">Flight Number</th>
                <th scope="col">Starting Place</th>
                <th scope="col">Destination</th>
                <th scope="col">Flight Date</th>
                <th scope="col">Seats</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.id}">Flight ID</td>
                <td th:text="${flight.flightNumber}">Flight Number</td>
                <td th:text="${flight.startingPlace}">Starting Place</td>
                <td th:text="${flight.destination}">Destination</td>
                <td th:text="${flight.flightDate}">Flight Date</td>
                <td th:text="${flight.seats}">Seats</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-primary">Back to Home Page</a>
        </div>
    </div>
</div>
</body>
</html>
