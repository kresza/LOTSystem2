<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Passengers</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.worldvectorlogo.com/logos/lot-2.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleshome.css}">
</head>
<body>
<div th:replace="~{header}"></div>
<div class="text-center main-content">
    <h1>Manage Passengers</h1>
</div>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Flight ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Telephone</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <!--  Thymeleaf passenger loop  -->
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.id}">ID</td>
        <td th:text="${passenger.flightID}">Flight ID</td>
        <td th:text="${passenger.firstName}">Starting Place</td>
        <td th:text="${passenger.lastName}">Destination</td>
        <td th:text="${passenger.telephone}">Flight Date</td>
        <td>
            <a th:href="@{'/update_passenger/' + ${passenger.id}}" class="btn btn-success btn-small">Edit</a>
        </td>
        <td>
            <form th:action="@{'/passengers/' + ${passenger.id}}" method="post" >
                <button type="submit" class="btn btn-danger btn-small" >Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="container mt-5">
    <div class=" justify-content-center">
        <a href="/" class="btn btn-primary">Back to Home Page</a>
    </div>
</div>
</body>
</html>
