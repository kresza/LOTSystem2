<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .head {
            display: block;
            text-align: center;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <h1 class="head">All Passengers</h1>
</div>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Flight ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Telephone</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <!--  Thymeleaf passenger loop  -->
    <tr th:each="passenger : ${passengers}">
        <td th:text="${passenger.id}">ID</td>
        <td th:text="${passenger.flightID}">Flight ID</td>
        <td th:text="${passenger.firstName}">Starting Place</td>
        <td th:text="${passenger.lastName}">Destination</td>
        <td th:text="${passenger.telephone}">Flight Date</td>
        <td>
            <form th:action="@{'/passengers/' + ${passenger.id}}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<a href="/" class="btn btn-primary">Back</a>
</body>
</html>
